<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Sample</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="header__contacts-container container">
            <div class="contacts-item-phone">
                <span class="contacts-item-phone__text">Customer Care:</span>
                <a href="tel:+12345678900" class="contacts-item-phone__number">+1 (234) 567 89 00</a>
            </div>
            <div class="contacts-item-email">
                <span class="contacts-item-email__text">Email:</span>
                <a href="mailto:example@example.com" class="contacts-item-email__link">example@example.com</a>
            </div>
        </div>
        <div class="header__banner">
            <div class="header__banner-container container">
                <nav class="navigation">
                    <div class="navigation-logo">
                        <a href="#"><img src="img/basside-logo.svg" alt="BassSide Logo"></a>
                    </div>
                    <div class="navigation-wrapper">
                        <div class="navigation-links">
                            <a href="#" class="navigation__link">Speakers</a>
                            <a href="#" class="navigation__link">News</a>
                            <a href="#" class="navigation__link">Testimonials</a>
                            <a href="#" class="navigation__link">Footer</a>
                        </div>
                        <div class="navigation-socials">
                            <a href="#" class="navigation__link"><i class="fa-brands fa-facebook-square"></i></a>
                            <a href="#" class="navigation__link"><i class="fa-brands fa-instagram"></i></a>
                            <a href="#" class="navigation__link"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#" class="navigation__link"><i class="fa-brands fa-youtube"></i></a>
                        </div>
                    </div>
                    <div class="navigation-burger"><span></span></div>
                </nav>
                <div class="banner-info">
                    <div class="banner-info__text">
                        <h1 class="banner-info__text-h1">Great Sound at Low Prices</h1>
                        <p class="subtext">Headphones and loudspeakers from the best brands.</p>
                    </div>
                    <div class="banner-info__links">
                        <a href="#" class="link-about-us">About Us</a>
                        <a href="#" class="link-shop-now">Shop Now</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <h2>Footer goes here</h2>
    </footer>
    <script src="https://kit.fontawesome.com/d7b4d0f5bb.js" crossorigin="anonymous"></script>
    <script src="js/burger.js"></script>
</body>
</html>
